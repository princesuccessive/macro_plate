{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>Login</h2>

  <div class="row">
    <div class="col-6">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
      </form>
    </div>
  </div>

{% endblock %}
