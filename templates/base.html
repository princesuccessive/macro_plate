{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>MacroPlate</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
  <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
  <!-- bootstrap select -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

  <!-- bootstrap datepicker -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css">
  <link rel="stylesheet"
        href="{% static 'bootstrap_datepicker_plus/css/datepicker-widget.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
  <script src="{% static 'bootstrap_datepicker_plus/js/datepicker-widget.js' %}"></script>

  <!-- Calendar -->
  <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.4.0/main.css' rel='stylesheet'/>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.4.0/main.js'></script>
  <link href='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@4.4.0/main.css' rel='stylesheet'/>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@4.4.0/main.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@4.4.0/main.js'></script>

  <!-- VueJS -->
  <!-- production version, optimized for size and speed -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <!-- development version, includes helpful console warnings -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->

  <!-- Vue.Draggable -->
  <script src="//cdn.jsdelivr.net/npm/sortablejs@1.8.4/Sortable.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/Vue.Draggable/2.20.0/vuedraggable.umd.min.js"></script>

  <!-- async celery  tasks UI -->
  <script src="{% static 'async-task/main.js' %}"></script>

  <!-- customer calendar -->
  <script src="{% static 'calendar/calendar.js' %}"></script>
  <link rel="stylesheet" href="{% static 'calendar/calendar.css' %}">

  <!-- custom styles -->
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      {% include 'navbar.html' %}
      <hr class="mt-0 mb-4">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      {% block content %}
      {% endblock %}
    </div>
  </div>
</div>
<style>
  *[data-href] {
    cursor: pointer;
  }
</style>
<script>
  $(function () {
    $('*[data-href]').click(function () {
      window.location = $(this).data('href');
      return false;
    });
  });
  // enable tooltips
  $(function () {
    $('[data-toggle="tooltip"]').tooltip()
  });

  // show selected files
  $('input[type="file"]').change(function (e) {
    var fileName = e.target.files[0]?.name || 'Choose file';
    $('.custom-file-label').html(fileName);
  });
</script>
</body>
</html>
