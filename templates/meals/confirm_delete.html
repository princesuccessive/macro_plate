{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <h2>Delete Meal?</h2>
  <form method="post">
      {% csrf_token %}

    <p>Are you sure you want to delete <strong>{{ meal.name }}</strong> meal?</p>
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a class="btn btn-info" href="{% url 'meal-detail' meal.id %}">No</a>
  </form>

{% endblock %}
